{% extends 'base_layout.html' %}
{% block content %}
    <h1>
        Article List
    </h1>
    <p>This is articles List</p>
    
   
    <div class="articles">
        {% for article in articles %}
            <div class="article">
                <h2><a href="#" >{{article.title}}</a></h2>
                <p>{{article.snippet}}</p>
                <p class="bold">{{article.date}}</p>
            </div>
        {%endfor %}
    </div>
{% endblock %}
